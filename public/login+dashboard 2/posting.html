<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'red hat display', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            width: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .post-button {
            width: 100%;
            padding: 12px;
            background-color: #336699;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .post-button:hover {
            background-color: #2a568a;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <p>Welcome, Admin! You can manage posts here.</p>
        <!-- Button for posting -->
        <button id="postButton" class="post-button">Post</button>
    </div>

    <script>
        // Add click event listener to the "Post" button
        document.getElementById('postButton').addEventListener('click', function() {
            // Show a notification that the post was successful
            alert("Post successful!");
        });
    </script>
</body>
</html>

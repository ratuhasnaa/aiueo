<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Saved</title>
    <style>
        body {
            font-family: 'red hat display', sans-serif;
            background-color: #336699;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            width: 320px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .success-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 12px;
            background-color: #336699;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .back-button:hover {
            background-color: #2a4d73;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="check.svg" alt="Success Icon">
        <div class="success-message">Venue details saved successfully!</div>
        <button class="back-button" onclick="window.location.href='dashboard.html';">Back to Dashboard</button>
    </div>
</body>
</html>

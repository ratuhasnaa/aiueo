<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Report</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/roboto/400.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .report-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .report-title {
            color: #333;
            font-size: 24px;
        }
        .report-stats {
            font-size: 16px;
            color: #666;
        }
        .chart-container {
            width: 100%;
            height: 400px; /* Adjust height as needed */
        }
        button {
            background-color: #336699;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #25527a;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <span class="report-title">Revenue Report</span>
            <button onclick="window.print();">Print Report</button>
        </div>
        <div class="report-stats">
            <p>IDR 7,852,000 <span style="color: #336699;">⬆ 2.1% vs last week</span></p>
            <p>Sales from 1–18 Jul, 2024</p>
        </div>
        <div class="chart-container">
            <!-- Insert your chart code here -->
            <canvas id="revenueChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['01', '02', '03', '04', '05', '06', '07'],
                datasets: [{
                    label: 'Revenue',
                    data: [1000, 2000, 1500, 2500, 3000, 2200, 2800],
                    borderColor: '#336699',
                    backgroundColor: 'rgba(51, 102, 153, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
